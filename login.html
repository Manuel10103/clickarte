<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Clickarte</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <nav>
      <h1>Clickarte Photography</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-mi.html">Sobre mí</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="#" id="panelLink" style="display:none;">Panel</a></li>
      <li><a href="login.html" id="loginLink">Login</a></li>
      <li><a href="#" id="logoutLink" style="display:none;">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero-sobre-mi">
      <div class="overlay">
        <h2>Acceso</h2>
        <p>Inicia sesión para entrar</p>
      </div>
    </section>

    <section class="page">
      <h2>Login</h2>

      <div class="auth-card">
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Contraseña" required>

          <p id="loginMessage"></p>

          <button type="submit">Entrar</button>
        </form>

        <p class="auth-alt">
          ¿No tienes cuenta?
          <a href="registro.html">Regístrate aquí</a>
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>© Clickarte Photography</p>
  </footer>
  <script src="config.js"></script>
  <script src="js/login.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/nav.js" defer></script>

</body>
</html>
